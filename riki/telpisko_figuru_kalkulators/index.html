<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figūru kalkulātors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="container">
		<h1>Konusa tilpuma un laukuma kalkulātors</h1>
		<form id="form">
			<label for="shapeSelector">Figūra</label>
			<select id="shapeSelector">
				<option value="cone">Konuss</option>
				<option value="cylinder">Cilindrs</option>
				<option value="sphere">Lode</option>
				<option value="cube">Kubs</option>
			</select>
			<br>

			<!--Šī daļa būs jāuzlabo-->
			<label for="variable1" id="label1">Rādiuss (R):</label>
			<input type="number" id="variable1" step="any"/>
			<br>
			<!--It īpaši šī-->
			<label for="variable2" id="label2">Augstums (H)</label>
			<input type="number" id="variable2" step="any"/>
			<br>
			
			<label for="calculationType">Ko vēlies aprēķināt?</label>
			<select id="calculationType">
				<option value="volume">Tilpums</option>
				<option value="surface">Virsmas laukums</option>
			</select>
			<br>
			<button type="submit">Aprēķināt</button>
		</form>
		<div id="result">
			<p id="output"></p>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
